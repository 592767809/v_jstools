<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      transform: scale(.5, .5);
    }
    .switch input {display:none;}
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .05s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .05s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #2196F3; }
    input:focus + .slider { box-shadow: 0 0 1px #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    .btn { background-color: #f4511e; }
    .btn-main{ background-color: #999; }
    .btn, .btn-main {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      color: #FFFFFF;
      font-size: 14px;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      height: 26px;
      box-sizing: border-box;
      line-height: 20px;
      margin: 1px 0;
    }
    .btn:hover, .btn-main:hover { background-color: #d84315; }
    .btn:active, .btn-main:active { transform: translateY(1px); }
    .btn-main {
      width: 260px;
      position: relative;
    }
    .btn {
      flex: 1;
      min-width: 0;
    }
    .btn-main span {
      position: relative;
      padding-right: 0;
      transition: padding-right 0.3s;
    }
    .btn-main:hover span {
      padding-right: 15px;
    }
    .btn-main span::after {
      content: 'â†’';
      position: absolute;
      right: -10px;
      opacity: 0;
      transition: opacity 0.3s, right 0.3s;
    }
    .btn-main:hover span::after {
      opacity: 1;
      right: 0;
    }
    .btn-pair {
      display: flex;
      gap: 5px;
      width: 260px;
      margin: 1px 0;
    }
    .switch-label {
      float: right;
      padding: 8px 10px;
      font-size: 13px;
      color: #555;
    }
    body {
      width: 260px;
      padding: 9px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      border: 1px solid #ddd;
    }
    .settings-item {
      height: 26px;
      margin-bottom: 0px;
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0px;
      margin-bottom: 3px;
    }
    .debug-placeholder {
      visibility: hidden;
    }
    .label-container {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 258px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin: 3px 0px;
    }
    .label-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 20px;
      padding: 0px 16px;
      background-color: #f5f5f5;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.05s;
    }
    .label-header:hover {
      background-color: #ebebeb;
    }
    .label-title {
      font-weight: 500;
      font-size: 13px;
      color: #333;
    }
    .label-arrow {
      transition: transform 0.05s;
      color: #666;
    }
    .label-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .label-list.expanded {
      max-height: 500px;
    }
    .label-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 16px;
      border-top: 1px solid #f0f0f0;
      transition: background-color 0.05s;
      height: 20px;
    }
    .label-item:hover {
      background-color: #f9f9f9;
    }
    .label-name {
      font-size: 13px;
      color: #444;
    }
    .label-switch {
      position: relative;
      display: inline-block;
      width: 28px;
      height: 16px;
    }
    .label-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .label-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .05s;
      border-radius: 16px;
    }
    .label-slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .05s;
      border-radius: 50%;
    }
    input:checked + .label-slider {
      background-color: #4285f4;
    }
    input:checked + .label-slider:before {
      transform: translateX(12px);
    }
  </style>
</head>
<body>
  <div id="config_box"></div>
  <script src="tools/common/v_getsetfunc_list.js"></script>
  <script src="tools/common/proxy.js"></script>
  <script src="tools/common/sub_logger.js"></script>
  <script src="popup.js"></script>
</body>
</html>
